	<title>
	</title>

<body>

	<center>

	<img src="flag.gif" />
	<img src="a470rally.gif"/>
	<img src="flag2.gif"/>

	<h2>
	8th May 2004
	</h2>

	</center>


	<form action="http://cgi.uk2.net/cgi-bin/uk2-formmail.pl" method="POST">
	<input type="hidden" name="recipient" value="mattparker@uk2.net">
	<input type="hidden" name="subject" value="A470 Rally Entry">
	<input type="hidden" name="sort" value="order:TeamName,Make,MakeOther,Model,Registration,
						      Member1,Member2,Member3,Member4,
						      email,ConfirmEmail,Number,Comments">
	<input type="hidden" name="redirect" value="http://mattparker.dyndns.org/daijones/a470rally/thanks.html">
	<input type="hidden" name="print_blank_fields" value="1">



	(*) indicates required field
	<br />
	&nbsp
	<br />


	<table border="0" width="100%">

	<tr>
	<td>Team Name</td>
	<td><input type="text" name="TeamName" size="50"></td>
	</tr>
	<tr>
	<td valign="top">Vehicle Make (*)</td>
	<td>
     	<select name="Make">
        <option value="Ferrari">Ferrari</option>
        <option value="Maserarti">Maserarti</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Bugatti">Bugatti</option>
        <option value="Lotus">Lotus</option>
        <option value="TVR">TVR</option>
        <option value="Other">Other</option>
	</select>
	<br />
	If other please enter below
	<br />
	<input type="text" name="MakeOther" size="50">
	</td>
	</tr>
	<tr>
	<td>Vehicle Model (*)</td>
	<td><input type="text" name="Model" size="50"></td>
	</tr>
	<tr>
	<td>Vehicle Registration (*)</td>
	<td><input type="text" name="Registration" size="50"></td>
	</tr>
	<tr>
	<td>Team Member 1 (*)</td>
	<td><input type="text" name="Member1" size="50"></td>
	</tr>
	<tr>
	<td>Team Member 2</td>
	<td><input type="text" name="Member2" size="50"></td>
	</tr>
	<tr>
	<td>Team Member 3</td>
	<td><input type="text" name="Member3" size="50"></td>
	</tr>
	<tr>
	<td>Team Member 4</td>
	<td><input type="text" name="Member4" size="50"></td>
	</tr>
	<tr>
	<td>Contact email (*)</td>
	<td><input type="text" name="email" size="50"></td>
	</tr>
	<tr>
	<td>Confirm email (*)</td>
	<td><input type="text" name="ConfirmEmail" size="50"></td>
	</tr>
	<tr>
	<td>Contact number (*)</td>
	<td><input type="text" name="Number" size="50"></td>
	</tr>
	<tr>
	<td valign="top">Any Comments</td>
	<td><textarea name="Comments" rows="5" cols="50"></textarea></td>
	</tr>
	<tr>
	<td>&nbsp</td>
	<td>
	<input type="submit" value="Enter">
	&nbsp&nbsp&nbsp
	<input type="reset" value="Clear">
	</td>
	</tr>

	</table>

	</form>



</body>
</html>
